{% extends 'base.html' %}

{% block title %} 个人信息 {% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <div class="col-md-4">
                    用户名:  {{ user.username }}
                </div>
                {% if profile.avatar %}
                    <div class="col-md-4">头像</div>
                    <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
                {% else %}
                    <h5 class="col-md-4">暂无头像</h5>
                {% endif %}
                <br>
                <form class="form-group" enctype="multipart/form-data" method="post"  action="." >
                    {% csrf_token %}
                    <div class="form-group col-md-4">
                        <label for="email">邮箱</label>
                        <input type="text" class="form-control" name="email" id="email"  value="{% if profile.email %}{{ profile.email }}{% endif %}">
                    </div>
{#                    {{ profile_form.as_p }}#}
                    <!-- avatar -->
                    <div class="form-group col-md-4">
                        <label for="avatar">上传头像</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar"  data-preview-file-type="text">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{% if profile.phone %}{{ profile.phone }}{% endif %}">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="bio">简介</label>
                        <textarea type="text" class="form-control"  id="bio" name="bio" rows="12">{% if profile.bio %}{{ profile.bio }}{% endif %}</textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <button id="edit" type="submit" class="btn btn-primary" data-complete-text="提交">提交</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
